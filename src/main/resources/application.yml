server:
  port: 8080

spring:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/avengersbackend
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
